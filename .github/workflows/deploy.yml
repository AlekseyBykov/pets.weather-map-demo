name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Verify index.html inside JAR
        run: |
          echo "Check if index.html is inside JAR..."
          jar tf api/target/api-0.0.1-SNAPSHOT.jar | grep index.html || echo "index.html not found!"
          echo "----- index.html content -----"
          unzip -p api/target/api-0.0.1-SNAPSHOT.jar BOOT-INF/classes/templates/index.html | head -n 20 || echo "No index.html inside JAR"
          echo "------------------------------"

      - name: Copy JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "api/target/api-0.0.1-SNAPSHOT.jar"
          target: "/opt/weather-demo/weather-demo.jar"
          overwrite: true

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl stop weather-demo || true
            sudo systemctl start weather-demo
            sudo systemctl status weather-demo --no-pager
